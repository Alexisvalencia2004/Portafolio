<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación IMC</title>
  <link rel="stylesheet" href="css/proyecto3.css" type="text/css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora indice de Masa corporal</h1>
    </header>
    <form id="imc-form">
      <label for="name">Nombres y Apellidos</label>
      <input type="text" id="name" name="name" required>

      <label for="heigth">Estatura en metros</label>
      <input type="number" id="heigth" name="heigth" min="0" step="0.01" required>

      <label for="weight">Peso en kilogramos</label>
      <input type="number" id="weight" name="weight" min="0" step="0.01" required>

      <button type="submit" id="calculate-btn">Calcular IMC</button>
    </form>
    <div id="result"></div>
  </div>

  <footer>
    <p>© Calculadora de Masa Corporal</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/proyecto3.js"></script>
</body>
</html>
