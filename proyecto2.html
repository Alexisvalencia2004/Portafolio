<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="css/proyecto2.css" type="text/css">
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
        <p>Introduce dos números para realizar una suma.</p>
    </header>
    <main>
        <form id="calculator-form">
            <label for="number1">Número 1:</label>
            <input type="number" id="number1" name="number1" required>

            <label for="number2">Número 2:</label>
            <input type="number" id="number2" name="number2" required>

            <div class="buttons">
                <button type="button" id="suma-btn">+</button>
                <button type="button" id="resta-btn">-</button>
                <button type="button" id="multi-btn">x</button>
                <button type="button" id="divi-btn">÷</button>
            </div>
            
        </form>

        <section id="result">
            <h2>Resultado:</h2>
            <p id="output">Introduce números para calcular.</p>
        </section>
    </main>
    <footer>
        <p>© Calculadora todos los derechos reservados </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/proyecto2.js"></script>
</body>
</html>
